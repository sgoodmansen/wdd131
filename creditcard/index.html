<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <header><h1>Checkout</h1></header>
    <main>
        <section class="errors"></section>
        <form action="#" id="checkoutForm" method="get">
            <div class="card-container">
                <div class="card-front">
                    <p class="total">TOTAL: $199</p>
                    <p class="card-img">ðŸ’³</p>
                    <div class="number">
                        <label for="card-number">CARD NUMBER</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234567891011020" pattern="[0-9]{16}" required>
                    </div>
                    <div class="card-name">
                        <label for="cardholder">CARD HOLDER</label>
                        <input type="text" id="cardholder" name="cardholder" placeholder="JOHN DOE" required>
                    </div>
                    <div class="card-exp">
                        <label id="expiration">EXPIRATION</label>
                        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expiration" required> / 
                        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expiration" required>
                    </div>
                </div>
                <div class="card-back">
                    <div class="magnetic-strip"></div>
                    <div class="cvc">
                        <label for="cvc">CVC/CVV</label>
                        <input type="text" placeholder="xxx" id="cvc" name="cvc" maxlength="3" required>
                    </div>
                    
                </div>
                <div class="submit-btn">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
